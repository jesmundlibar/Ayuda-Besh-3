<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AyudaBesh</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin: 8px 0; 
            box-sizing: border-box; 
        }
        button { 
            background: #0070f3; 
            color: white; 
            padding: 10px; 
            border: none; 
            cursor: pointer; 
            width: 100%;
        }
        button:hover { 
            background: #0055bb; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
        .success { 
            color: green; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <h1>Create an Account</h1>
    <form id="signupForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="text" id="fullname" name="fullName" placeholder="Full Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <div id="message"></div>

    <p>Already have an account? <a href="/login">Log in</a></p>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent normal form submission

            // Get form values
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Send JSON to backend
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.innerHTML = `<p class="success">Account created! Redirecting...</p>`;
                    // Optional: redirect to dashboard or login
                    setTimeout(() => {
                        window.location.href = '/login'; // or '/dashboard'
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<p class="error">${result.error || 'Signup failed'}</p>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<p class="error">Network error: ${error.message}</p>`;
                console.error('Signup error:', error);
            }
        });
    </script>
</body>
</html>
